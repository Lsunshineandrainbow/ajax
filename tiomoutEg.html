<script src="https://code.jquery.com/jquery-3.0.0.js"></script>
<script>
    var ajaxTimeoutTest = $.ajax({
        url:'https://api.douban.com/v2/movie/in_theaters',  //请求的URL
        timeout : 1000, //超时时间设置，单位毫秒
        type : 'get',  //请求方式，get或post
        data :{},  //请求所传参数，json格式
        dataType:'json',//返回的数据格式
        success:function(data){ //请求成功的回调函数
            alert("成功");
            console.log(data)
        },
        error:function(xhr, status, err){
            alert("失败");
        },
        complete : function(XMLHttpRequest,status){ // 无论成功与否请求完成后最终执行参数
            if(status=='success'){                  // status可取值为success，notmodified，error，timeout，abort，parsererror
                alert("成功-complete")
            }
            if(status=='timeout'){//超时,status还有success,error等值的情况
                ajaxTimeoutTest.abort();        // 取消请求
                alert("超时");
            }
        },
    });
</script>
